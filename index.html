<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter your city..."
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1><span id="city"> </span>, <span id="country"> </span></h1>

            <ul>
              <li>Last updated: <span id="date"> </span></li>
              <li id="description"></li>
            </ul>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" />
                <strong id="temperature"></strong>
                <span class="units">&degC / <a href="">&degF </a></span>
              </div>
            </div>

            <div class="col-md-6">
              <ul>
                <li>Humidity: <span id="humidity"> </span>%</li>
                <li>Wind: <span id="windspeed"></span> km/h</li>
                <li>Pressure: <span id="pressure"> </span> hPa</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/Viktoriia755/Weather-app" target="_blank">
            Link to my GitHUB </a
          >, just click on it:)
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
